<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Predictor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-purple: #0f0c29;
            --bg-dark-blue: #24243e;
            --bg-dark-charcoal: #1a1a2e;
            --accent-purple: #9f7aea;
            --accent-cyan: #38b2ac;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
        }

        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes text-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(239, 68, 68, 0.7); }
        }
        
        @keyframes star-shimmer {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(251, 191, 36, 0.5)); }
            50% { filter: drop-shadow(0 0 15px rgba(251, 191, 36, 1)); }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(270deg, var(--bg-dark-purple), var(--bg-dark-blue), var(--bg-dark-charcoal));
            background-size: 600% 600%;
            animation: background-pan 30s ease infinite;
            color: var(--text-primary);
        }

        .glassmorphic-card {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .gradient-border {
             border: 1px solid transparent;
             background-clip: padding-box;
             position: relative;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px; /* Border width */
            border-radius: inherit; /* Follow the parent's border-radius */
            background: linear-gradient(to right, var(--accent-purple), var(--accent-cyan));
        }

        .shimmer-text {
            background: linear-gradient(90deg, var(--accent-purple), #fff, var(--accent-purple));
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shimmer 4s linear infinite;
        }
        
        .loading-spinner {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid var(--accent-purple);
            border-right: 4px solid transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }
    </style>
