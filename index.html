<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Predictor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-primary: #0a0a1a;
            --bg-dark-secondary: #1a1a2e;
            --accent-purple: #9f7aea;
            --accent-cyan: #38b2ac;
            --glow-purple: rgba(159, 122, 234, 0.5);
            --glow-cyan: rgba(56, 178, 172, 0.5);
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
        }

        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes text-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        @keyframes subtle-glow-pulse {
            0%, 100% { box-shadow: 0 0 15px var(--glow-purple), 0 0 20px var(--glow-cyan); }
            50% { box-shadow: 0 0 25px var(--glow-purple), 0 0 35px var(--glow-cyan); }
        }

        @keyframes subtle-bomb-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.6)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.9)); }
        }
        
        @keyframes star-shimmer {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(251, 191, 36, 0.7)); }
            50% { filter: drop-shadow(0 0 15px rgba(251, 191, 36, 1)); }
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(270deg, #0f0c29, #24243e, #1a1a2e);
            background-size: 600% 600%;
            animation: background-pan 30s ease infinite;
        }

        .main-content {
            animation: fade-in-up 0.6s ease-out forwards;
        }

        .glassmorphic-card {
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .gradient-border {
             border: 1px solid transparent;
             background-clip: padding-box;
             position: relative;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px; /* Border width */
            border-radius: inherit; /* Follow the parent's border-radius */
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
            opacity: 0.6;
        }

        .shimmer-text {
            background: linear-gradient(90deg, var(--accent-purple), #fff, var(--accent-cyan));
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shimmer 4s linear infinite;
        }
        
        .loading-spinner {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid var(--accent-purple);
            border-right: 4px solid transparent;
            animation: spin 1s linear infinite;
        }
    </style>
