<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Predictor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111217; /* Darker, more neutral background */
            --bg-secondary: #0A0518; /* Darker button background */
            --accent-cyan: #00d4ff; /* Vibrant cyan */
            --accent-magenta: #e028c7; /* Vibrant magenta */
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --glow-cyan: rgba(0, 212, 255, 0.7);
            --glow-magenta: rgba(224, 40, 199, 0.7);
            --border-color: rgba(255, 255, 255, 0.15);
            --card-bg: linear-gradient(160deg, #e028c7 0%, #00d4ff 100%);
        }

        @keyframes border-glow {
            0% { border-color: var(--accent-cyan); box-shadow: 0 0 15px var(--glow-cyan); }
            50% { border-color: var(--accent-magenta); box-shadow: 0 0 15px var(--glow-magenta); }
            100% { border-color: var(--accent-cyan); box-shadow: 0 0 15px var(--glow-cyan); }
        }

        @keyframes subtle-bomb-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 6px rgba(255, 82, 82, 0.7)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 12px rgba(255, 82, 82, 1)); }
        }
        
        @keyframes star-shimmer {
            0%, 100% { filter: drop-shadow(0 0 4px rgba(253, 224, 71, 0.7)); }
            50% { filter: drop-shadow(0 0 10px rgba(253, 224, 71, 1)); }
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shimmer-animation {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .main-content {
            animation: fade-in-up 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .glassmorphic-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
        }

        .shimmer-text {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, var(--accent-magenta), var(--accent-cyan), var(--accent-magenta));
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer-animation 4s linear infinite;
        }
        
        .loading-spinner {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid var(--accent-cyan);
            border-right: 4px solid transparent;
            border-bottom: 4px solid var(--accent-magenta);
            border-left: 4px solid transparent;
            animation: spin 1s linear infinite;
        }

        /* Component Styles */
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 0.75rem; /* More rounded corners */
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
        }

        .btn-dark,
        .btn-guide {
            background-color: #1A113A; /* Dark purple background from screenshots */
            color: var(--text-primary);
            border: 1px solid transparent;
            background-clip: padding-box;
            /* Add a permanent glow and inset shadow for depth */
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 
                        0 0 10px rgba(224, 40, 199, 0.4), 
                        0 0 10px rgba(0, 212, 255, 0.4);
        }

        .btn-dark::before,
        .btn-guide::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px; /* Creates the border inside the padding box */
            border-radius: inherit;
            background: linear-gradient(145deg, var(--accent-magenta), var(--accent-cyan));
            transition: background 0.3s ease;
        }

        .btn-dark:hover,
        .btn-guide:hover {
            transform: translateY(-2px);
            /* Intensify glow on hover */
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 
                        0 0 20px var(--glow-magenta), 
                        0 0 20px var(--glow-cyan);
        }

        .btn-dark:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5); /* Keep inset shadow, remove glow */
        }
        
        /* Make disabled state visually distinct by dulling the gradient border */
        .btn-dark:disabled::before {
            background: linear-gradient(145deg, #4A5568, #2D3748);
        }

        .form-input {
            width: 100%;
            padding: 0.85rem 1rem;
            color: var(--text-primary);
            background: #1E193B; /* Darker purple */
            border: 1px solid transparent; /* Transparent border to prevent layout shift on focus */
            border-radius: 0.75rem; /* More rounded */
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5); /* Inset shadow for sunken look */
        }
        .form-input::placeholder {
            color: #8b9cc0; /* Lighter/purplier placeholder */
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan); /* Show border on focus */
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4), 0 0 15px var(--glow-cyan);
        }

    </style>
