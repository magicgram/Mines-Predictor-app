<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Predictor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #050214;
            --bg-secondary: #100a28;
            --accent-cyan: #00f6ff;
            --accent-magenta: #ff00ea;
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --glow-cyan: rgba(0, 246, 255, 0.6);
            --glow-magenta: rgba(255, 0, 234, 0.6);
            --border-color: rgba(255, 255, 255, 0.15);
            --card-bg: rgba(16, 10, 40, 0.7);
        }

        @keyframes aurora-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes border-glow {
            0% { border-color: var(--accent-cyan); box-shadow: 0 0 15px var(--glow-cyan); }
            50% { border-color: var(--accent-magenta); box-shadow: 0 0 15px var(--glow-magenta); }
            100% { border-color: var(--accent-cyan); box-shadow: 0 0 15px var(--glow-cyan); }
        }

        @keyframes text-shimmer {
            from { background-position: -200% 0; }
            to { background-position: 200% 0; }
        }

        @keyframes subtle-bomb-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 6px rgba(255, 82, 82, 0.7)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 12px rgba(255, 82, 82, 1)); }
        }
        
        @keyframes star-shimmer {
            0%, 100% { filter: drop-shadow(0 0 4px rgba(253, 224, 71, 0.7)); }
            50% { filter: drop-shadow(0 0 10px rgba(253, 224, 71, 1)); }
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(180deg, #a40ed1 0%, #282167 100%);
        }

        .main-content {
            animation: fade-in-up 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .glassmorphic-card {
            background: linear-gradient(150deg, #5D3798, #2B256B);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
        }

        .gradient-border {
             border: 1px solid transparent;
             background-clip: padding-box;
             position: relative;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px;
            border-radius: inherit;
            background: linear-gradient(145deg, var(--accent-magenta), var(--accent-cyan));
            animation: border-glow 5s linear infinite;
        }

        .shimmer-text {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, var(--accent-cyan), #fff, var(--accent-magenta));
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shimmer 5s linear infinite;
        }
        
        .loading-spinner {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid var(--accent-cyan);
            border-right: 4px solid transparent;
            border-bottom: 4px solid var(--accent-magenta);
            border-left: 4px solid transparent;
            animation: spin 1s linear infinite;
        }

        /* Component Styles */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 1px solid transparent;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, var(--accent-magenta), var(--accent-cyan));
            z-index: -2;
            transition: opacity 0.3s ease;
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            width: calc(100% - 2px);
            height: calc(100% - 2px);
            background: var(--bg-secondary);
            border-radius: inherit;
            z-index: -1;
            transition: background 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--glow-cyan), 0 0 10px var(--glow-magenta);
        }
        .btn:hover::after {
            background: transparent;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .btn-primary {
            color: white;
        }
        .btn-primary::before {
            background: linear-gradient(145deg, var(--accent-cyan), var(--accent-magenta));
        }
        .btn-primary::after {
            background: var(--bg-secondary);
        }
         .btn-primary:hover::after {
            background: linear-gradient(145deg, color-mix(in srgb, var(--accent-cyan) 80%, black), color-mix(in srgb, var(--accent-magenta) 80%, black));
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4), 0 0 15px var(--glow-cyan);
        }

    </style>
